<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="forma.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 class="title">FORMA</h2>
    <p class="text">
      Resize the browser window to see the effect. When the screen is less than
      600px wide, make the two columns stack on top of each other instead of
      next to each other.
    </p>
    <div class="container">
      <div class="row">
        <div class="col-25">
          <label for="fname">First Name</label>
        </div>
        <div class="col-75">
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
          />
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          />
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="age">Your age:</label>
        </div>
        <div class="col-25">
          <input type="radio" id="age1" name="age" value="30" />
          <label for="age1"> 0-30 </label><br />
          <input type="radio" id="age2" name="age" value="60" />
          <label for="age2"> 31-60 </label><br />
          <input type="radio" id="age3" name="age" value="100" />
          <label for="age3"> 61-100 </label><br />
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="email">Enter your email:</label>
        </div>
        <div class="col-75">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email.."
          />
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="vehicle">Your vehicle:</label>
        </div>
        <div class="col-75">
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
          <label for="vehicle1"> I have a bike</label><br />
          <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
          <label for="vehicle2"> I have a car</label><br />
          <input
            type="checkbox"
            id="vehicle3"
            name="vehicle3"
            value="Scooter"
          />
          <label for="vehicle3"> I have a scooter</label><br />
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="phone number">Enter your phone number:</label>
        </div>
        <div class="col-75">
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Your number.."
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="city">City:</label>
        </div>
        <div class="col-75">
          <select id="city" name="city">
            <option value="Split">Split</option>
            <option value="Zadar">Zadar</option>
            <option value="Zagreb">Zagreb</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="subject">Subject</label>
        </div>
        <div class="col-75">
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
            style="height: 200px"
          ></textarea>
        </div>
      </div>

      <div class="row">
        <input type="submit" value="Submit" />
      </div>
    </div>
  </body>
</html>
